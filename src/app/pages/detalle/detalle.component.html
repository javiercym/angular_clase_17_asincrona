<button type="button" class="btn btn-dark" routerLink="inicio">Regresar</button>
<br><br><br>


<div class="container">

    <div *ngIf="product">

        <h3>producto NRO.{{product.id}} </h3>

        <div class="row">
            <div class="col-4">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Código de barras</span>
                    <input type="text" class="form-control" value="{{product.codigo}}" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Descripción</span>
                    <input type="text" class="form-control" value="{{product.descripcion}}" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Precio de venta</span>
                    <input type="text" class="form-control" value="{{product.precioVenta}}" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Precio de compra</span>
                    <input type="text" class="form-control" value="{{product.precioCompra}}" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Existencia</span>
                    <input type="text" class="form-control" value="{{product.existencia}}" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>

      </div>

</div>
